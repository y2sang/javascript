<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex" ></script>
</head>
<body>
    <div id="app">
        <h1>Hello</h1>
        <com-counter msg="counter 1"></com-counter>
        <com-counter msg="counter 2"></com-counter>
        
    </div>
</body>
    <script>
        const store = new Vuex.Store({
            state: {
                count: 0
            },
            mutations: {
                fnIncData: function(state) {
                    return state.count++;
                },
                fnDecData: state => state.count--
            },
            getters: {
                fnGetData(state) {
                    return state.count;
                },
            },
            actions: {
                async fnDecData ({
                    commit
                }, state) {
                    const result = await api.fnDecrement();
                    if (result == true) commit('fnDecData');
                }
            }
        });

        const api = {
            fnDecrement() {
                return new Promise( resolve => {
                    setTimeout(() =>{
                        resolve(true);
                    }, 1000);
                });
            }
        }

        Vue.component('com-counter', {
            props: ['msg'],
            template: `
                <div>
                    <h2>{{ msg }}</h2>
                    <p> 카운터 : {{ fnGetCount }} </p>
                    <button @click="fnIncCount"> +1 증가</button>
                    <button @click="fnDecCount"> -1 감소(원격 API 실행)</button>
                    <hr>
                </div>
            `,
            computed: {
                fnGetCount() {
                    return store.getters.fnGetData;
                }
            },
            methods: {
                fnIncCount() {
                    store.commit('fnIncData')
                },
                fnDecCount() {
                    store.dispatch('fnDecData')
                }
            }
        })
        var gApp = new Vue({
            el: '#app',
            store
        })
    </script>
</html>
